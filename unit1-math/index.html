<style>
  body {
    background-color: yellow;

    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #unsplashImage {
    max-height: 500px;
    border: 20px solid black;
    transform: rotate(3deg);
  }

  h1 {
    font-size: 56px;
  }

  .imageDetails {
    background-color: black;
    margin-top: 50px;
    padding: 10px;
    color: white;

<body>
  <h1>Random Unsplash Image</h1>
  <div class="imageContainer">
    <a id="imageLink" href="#">
      <img alt="" id="unsplashImage" />
    </a>
  </div>
  <p class="imageDetails">Photo by <a id="creator" href="#">NAME</a> on <a href="https://www.unsplash.com">Unsplash</a>!</p>
  <script>

      let clientID = "D6naFMeYF0qbYYXpoKL3XibvCFGvSjbJ-SeGxOvh8zc";
      let endpoint = `https://api.unsplash.com/photos/random/?client_id=${clientID}`;

      let imageElement = document.querySelector('#unsplashImage');
      let imageLink = document.querySelector('#imageLink');
      let creator = document.querySelector('#creator');



      fetch(endpoint)
      //.then((response) => response.json())
        .then(function (response) {
            return response.json();
        })
        // .then((jsonData) => {
        //        //get this from documentation. Photos-w/o count param-url regular
        //     //should generate a img
        //     imageElement.src = jsonData.urls.regular
        //     // under links
        //     imageLink.setAttribute("href", jsonData.links.html)
        //     creator.innerText = jsonData.user.name;
        //     creator.setAttribute("href", jsonData.user.portfolio_url);
        // })
        .then(function (jsonData) {
            //get this from documentation. Photos-w/o count param-url regular
            //should generate a img
            imageElement.src = jsonData.urls.regular
            // under links
            imageLink.setAttribute("href", jsonData.links.html)
            creator.innerText = jsonData.user.name;
            creator.setAttribute("href", jsonData.user.portfolio_url);
        })
        //.catch((error) => console.log("Error: " + error ))
        .catch(function (error) {
            console.log("Error: " + error );
        });
  </script>
</body>
